name: .NET Core

on:  
  push:
    branches:
    - release/*
      
jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:
    - uses: actions/checkout@v1
      with:
        repo-token: ${{ secrets.GitHubRepositoryToken }}

      # Prepare Container
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

      # Perform Build
    - name: Build with dotnet
      run: dotnet build src/GPS.RandomDataGeneration.sln --configuration Debug

  test:
    needs: [build]
    runs-on: [self-hosted, windows]

    steps:
    - uses: actions/checkout@v1
      with:
        repo-token: ${{ secrets.GitHubRepositoryToken }}

      # Prepare Container
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

      # Perform Testing
    - name: Test with dotnet
      run: dotnet test src/GPS.RandomDataGeneration.sln --configuration Debug

  publish:
    needs: [test]
    runs-on: [self-hosted, windows]

    steps:
    - uses: actions/checkout@v1
      with:
        repo-token: ${{ secrets.GitHubRepositoryToken }}

      # Prepare Container
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Pack with dotnet
      run: dotnet pack src/GPS.RandomDataGeneration.sln --configuration Release -restore:True

      # Publish the packages
      # curl -vX PUT -u "gatewayprogrammingschool:${{ secrets.GitHubRepositoryToken }}" -F package=@$f https://nuget.pkg.github.com/gatewayprogrammingschool/
    - name: Publish to GitHub Repository
      run: |
            dotnet nuget push packages/*.nupkg -k ${{ secrets.GitHubRepositoryToken }} -s https://nuget.pkg.github.com/gatewayprogrammingschool/ --skip-duplicate -n:True
            dotnet nuget push packages/*.nupkg -k ${{ secrets.NugetRepositoryToken }} -s https://api.nuget.org/v3/index.json -SkipDuplicate

      # Hold onto artifacts from the build.
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: GPS.RandomDataGenerator
        path: packages
